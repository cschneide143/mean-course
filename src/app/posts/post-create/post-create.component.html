<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #postTitle="ngModel"
      />
      <mat-error *ngIf="postTitle.invalid">Must enter a Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        minlength="25"
        #postContent="ngModel"
      ></textarea>
      <mat-error *ngIf="postContent.invalid"
        >Must have value with a minimum length of 25 characters</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
